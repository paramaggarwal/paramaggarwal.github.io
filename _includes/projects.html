{% if site.data.projects %}
<section>
  <h1>Projects</h1>

  {% for project in site.data.projects %}
  <p>
    <span><a href="{{ project.link }}">{{ project.title }}</a></span>

    {% if project.tagline %} -
    <span>{{ project.tagline }}</span>
    {% endif %}
  </p>

  {% endfor %}
</section>

{% endif %}
