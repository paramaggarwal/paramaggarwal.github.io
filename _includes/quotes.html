{% if site.data.quotes %}
<div class="languages-container container-block">

  <h2 class="container-block-title">Quotes</h2>

    <ul class="list-unstyled interests-list">
      {%for quote in site.data.quotes %}
      <li><a href="{{ quote.link }}">{{ quote.text }}</a></li>
      {% endfor %}
    </ul>

</div>
{% endif %}
