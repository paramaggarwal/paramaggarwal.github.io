{% if site.data.experiences %}
<section>
  <h1>Experience</h1>

  {% for experience in site.data.experiences %}
  <div>
    <h3>{{ experience.role }} - {{ experience.company }}</h3>

    {% if experience.details %}
    <ul>
      {% for detail in experience.details %}
      <li>{{ detail }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
  {% endfor %}
</section>
{% endif %}
